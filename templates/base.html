<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the page -->
    <meta charset="UTF-8">
    <!-- Ensure the page is responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Page title, visible in the browser tab -->
    <title>Library</title>
    
    <!-- Link to Bootstrap 5.3.0 CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to custom styles (from your 'static' folder) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <!-- Brand name/link that redirects to the home page -->
            <a class="navbar-brand" href="{{ url_for('home') }}">My Library</a>
            
            <!-- Button for toggling navbar on smaller screens (mobile) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links (collapsed into a menu on mobile) -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Home link -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <!-- Add Book link -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add') }}">Add Book</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container where dynamic content from other templates will be inserted -->
    <div class="container">
        <!-- Placeholder block for child templates to inject their content -->
        {% block content %}{% endblock %}
    </div>

    <!-- Link to Bootstrap JavaScript bundle (needed for interactive elements like the collapsible navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
